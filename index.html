<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pricing Table</title>
</head>
<body>
    
    

      <div class="cards">

        <!-- Starter Plan -->
          <div class="card" id="card-1">
            <h1 class="card-title">free</h1>
            <h2 class="card-price" id="starter-price"> $0 <span> / month</span> </h2>
            <ul class="card-plan">
              <li>
                <i class="fa fa-check" aria-hidden="true"></i>

                single user</li>
            <li>
                <i class="fa fa-check" aria-hidden="true"></i>

                
                5gb storage</li>
            <li>
                <i class="fa fa-check" aria-hidden="true"></i>

                unlimited public project</li>
            
            <li style="color:grey">
                <i class="fa fa-times"style="color:grey"></i>

                unlimited private project</li>
                
               </ul>
               <button type="button" class="card-btn"> Choose Plan</button>
           
            
          </div>

          <!-- Pro Plan -->
          <div class="card active" id="card-2">
            <h1 class="card-title">Plus</h1>
            <h2 class="card-price" id="pro-price"> $9 <span> / month</span> </h2>
          
           
          
            <ul class="card-plan">
              <li>
                <i class="fa fa-check" aria-hidden="true"></i>
               <b> 5 users</b></li>
            <li>
                <i class="fa fa-check" aria-hidden="true"></i>
                50gb storage</li>
           
            <li>
                <i class="fa fa-check" aria-hidden="true"></i>

                free subdomain</li>
                <li style="color:grey">
                    <i class="fa fa-times"style="color:grey"></i>

                monthly status report</li>
                </ul>
            <button type="button" class="card-btn"> Choose Plan</button>
          </div>

          <!-- Enterpise Card -->
          <div class="card" id="card-3">
            <h1 class="card-title">pro</h1>
            <h2 class="card-price" id="pro-price"> $49 <span> / month</span> </h2>
            <ul class="card-plan">
              <li>
                <i class="fa fa-check" aria-hidden="true"></i>
                <b>unlimited user</b></li>
            <li>
                <i class="fa fa-check" aria-hidden="true"></i>
                150gb storage</li>
            <li>
                <i class="fa fa-check" aria-hidden="true"></i>

                unlimited public project</li>
            
             </ul>
             <button type="button" class="card-btn"> Choose Plan</button>
          </div>
      </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
